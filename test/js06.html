<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jd06</title>
    <script type="text/javascript">
/*
* Js实现继承的第一种方式是基于原型链的方式
*
* */
    function Parent() {
        this.pv = "parent";
    }
    Parent.prototype.showParentValue = function () {
        alert(this.pv);
    }
    function Child() {
        this.cv = "child";
    }
    /*
    * 让Child的原型链指向Parent对象,也等于完成了一次继承
    * 注意内存模型
    * */
    Child.prototype = new Parent();
    Child.prototype.showChildValue = function () {
        alert(this.cv);
    }
    Child.prototype = {
        showChildValue:function () {
            alert(this.cv);
        }
    }
    /*
    * 当执行了下面这句话的时候，意味着child的原型又重写了
    * 这样就不存在任何的继承关系了
    * 使用原型链需要注意的第一问题
    * */
    var c = new Child();
    c.showParentValue();
    c.showChildValue();
    alert(c.pp);
    /*
    * 在使用原型链进行继承一定要注意以下问题：
    * 1、不能在设定了原型链之后，再重新为原型链赋值
    * 2、一定要在原型链赋值之后才能添加或者覆盖方法
    * */
    </script>
</head>
