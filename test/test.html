<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jd05</title>
    <script type="text/javascript">
/*
    基于原型的创建虽然可以有效地完成封装，但是依然有问题
    1.无法通过构造函数来设置属性值
    2.档属性中有引用类型变量时，可能存在变量值重复
*/
        function Person() {

        }
        Person.prototype = {
            constructor:Person,
            name:"Leon",
            age:30,
            friends:["Ada","Chris"],
            say:function () {
                alert(this.name+"["+this.friends+"]");
            }
        }
        var p1 = new Person();
        p1.name="Jonn";
        p1.say();//john[ada,chris]
       //会
        p1.friends.push("Mike");//为p1增加了一个朋友
        var p2 = new Person();
        p2.say();//Leno[ada,chris]
    </script>
</head>
